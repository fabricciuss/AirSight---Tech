<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AirSight | 3D Turbulence Visualization</title>
    <style>
        body {
            font-family: 'Inter', -apple-system, sans-serif;
            /* AQUI ESTÁ A MÁGICA: Imagem de fundo com uma camada escura por cima */
            background: linear-gradient(rgba(10, 14, 23, 0.85), rgba(10, 14, 23, 0.95)), url('bg.png');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            background-attachment: fixed;
            color: #ffffff;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
        }
        .container {
            max-width: 800px;
            padding: 40px;
            /* Um leve efeito de vidro para destacar o texto do fundo */
            backdrop-filter: blur(2px);
            border-radius: 20px;
        }
        .badge {
            display: inline-block;
            padding: 6px 16px;
            border: 1px solid rgba(79, 172, 254, 0.5);
            background-color: rgba(79, 172, 254, 0.1);
            border-radius: 30px;
            font-size: 0.75rem;
            color: #4facfe;
            margin-bottom: 24px;
            letter-spacing: 2px;
            font-weight: 700;
        }
        h1 {
            font-size: 4.5rem;
            font-weight: 800;
            margin: 0 0 20px 0;
            background: linear-gradient(135deg, #ffffff 30%, #4facfe 100%);
            -webkit-background-clip: text;
            -webkit-fill-color: transparent;
            text-shadow: 0px 0px 20px rgba(79, 172, 254, 0.3);
        }
        p {
            font-size: 1.35rem;
            color: #cdd6f3;
            line-height: 1.6;
            font-weight: 400;
            text-shadow: 0px 1px 2px rgba(0,0,0,0.5);
        }
        .footer {
            margin-top: 70px;
            font-size: 0.85rem;
            color: #8892b0;
            letter-spacing: 1.2px;
            text-transform: uppercase;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="badge">AEROSPACE DEEP TECH</div>
        <h1>AirSight</h1>
        <p>Real-time 3D visualization of atmospheric flow and wake turbulence.<br>
        Giving pilots the vision to see the invisible.</p>
        <div class="footer">
            &copy; 2026 AIRSIGHT TECHNOLOGY. BUENOS AIRES.
        </div>
    </div>
</body>
</html>
