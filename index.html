<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AirSight | 3D Visualization</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            background-color: #0A0E17;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
            font-family: sans-serif;
        }
        /* Camada da Imagem */
        .bg-image {
            position: fixed;
            top: 0; left: 0;
            width: 100%; height: 100%;
            background-image: url('bg.png'); /* CERTIFIQUE-SE QUE O NOME É ESTE */
            background-size: cover;
            background-position: center;
            z-index: 1;
        }
        /* Camada de Escurecimento (Overlay) */
        .overlay {
            position: fixed;
            top: 0; left: 0;
            width: 100%; height: 100%;
            background: rgba(0, 0, 0, 0.5);
            z-index: 2;
        }
        /* Conteúdo */
        .content {
            position: relative;
            z-index: 3;
            text-align: center;
            color: white;
            padding: 20px;
        }
        h1 { font-size: 4rem; margin-bottom: 10px; }
        p { font-size: 1.2rem; opacity: 0.8; }
    </style>
</head>
<body>
    <div class="bg-image"></div>
    <div class="overlay"></div>
    <div class="content">
        <h1>AirSight</h1>
        <p>Real-time 3D visualization of atmospheric flow.</p>
    </div>
</body>
</html>
